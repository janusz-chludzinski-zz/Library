<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
    <body class="login-bg">
        <form action="" method="POST" class="user-form">
            <h1>Resetowanie hasła</h1>
            <p>Na podany adres email wyślemy wiadomość z dalszymi instrukcjami.</p>
            <fieldset>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </fieldset>
            <!--<fieldset>-->
                <!--<label for="password">Hasło</label>-->
                <!--<input type="password" name="password" id="password">-->
            <!--</fieldset>-->
            <p th:if="${param.error}" class="error-message">
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                Podany e-mail nie został znaleziony. Spróbuj ponownie.
            </p>
            <p th:if="${param.logout}" class="success-message">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
                Zostałeś pomyślnie wylogowany.
            </p>
            <fieldset>
                <a th:href="@{/login}">Powrót do logowania</a>
                <button th:type="submit" th:formaction="@{/login/reset}">Resetuj hasło</button>
            </fieldset>
        </form>
    </body>
</html>
